<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>完善学生信息</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container form-container">
    <h1>完善个人信息</h1>
    <p>首次登录，请完善您的个人资料。</p>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/student/profile/complete}" th:object="${student}" method="post">
        <div>
            <label for="sno">学号 (自动填充):</label>
            <input type="text" id="sno" th:field="*{sno}" readonly>
        </div>
        <div>
            <label for="sname">姓名:</label>
            <input type="text" id="sname" th:field="*{sname}" required>
        </div>
        <div>
            <label for="sage">年龄:</label>
            <input type="number" id="sage" th:field="*{sage}" required>
        </div>
        <div>
            <label for="sgender">性别:</label>
            <select id="sgender" th:field="*{sgender}" required>
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </div>
        <div>
            <label for="sdept">院系:</label>
            <input type="text" id="sdept" th:field="*{sdept}" required>
        </div>
        <button type="submit">提交信息</button>
    </form>
</div>
</body>
</html>
