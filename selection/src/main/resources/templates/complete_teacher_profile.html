<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>完善教师信息</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container form-container">
    <h1>完善个人信息</h1>
    <p>首次登录，请完善您的个人资料。</p>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/teacher/profile/complete}" th:object="${teacher}" method="post">
        <div>
            <label for="tno">教师号 (自动填充):</label>
            <input type="text" id="tno" th:field="*{tno}" readonly>
        </div>
        <div>
            <label for="tname">姓名:</label>
            <input type="text" id="tname" th:field="*{tname}" required>
        </div>
        <div>
            <label for="tdept">院系:</label>
            <input type="text" id="tdept" th:field="*{tdept}" required>
        </div>
        <button type="submit">提交信息</button>
    </form>
</div>
</body>
</html>
