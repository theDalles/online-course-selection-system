<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>开设新课程</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container form-container">
    <h1>开设新课程</h1>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/teacher/course/create}" th:object="${course}" method="post">
        <div>
            <label for="cno">课程号:</label>
            <input type="text" id="cno" th:field="*{cno}" required>
        </div>
        <div>
            <label for="cname">课程名称:</label>
            <input type="text" id="cname" th:field="*{cname}" required>
        </div>
        <div>
            <label for="credit">学分:</label>
            <input type="number" step="0.5" id="credit" th:field="*{credit}" required>
        </div>
        <button type="submit">确认开设</button>
    </form>
    <a th:href="@{/teacher/dashboard}" style="display: block; text-align: center; margin-top: 20px;">返回仪表盘</a>
</div>
</body>
</html>
